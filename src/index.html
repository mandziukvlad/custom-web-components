<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div style="margin-bottom: 50px;">
        <div>
            <progress-bar progress="0"></progress-bar>
        </div>
    
        <div>
            <input name="progress-input" type="number" min="0" max="100" step="5">
        </div>
    </div>


    <script src="./index.js"></script>

    <script>
        const progressInput = document.querySelector("input[name='progress-input']");
        const progressBar = document.querySelector("progress-bar");

        progressInput.addEventListener("change", (event) => {
            progressBar.setAttribute("progress", event.target.value);
        });
    </script>
    
</body>
</html>
