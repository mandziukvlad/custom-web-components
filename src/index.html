<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>

        <div id="root">

            <div class="wrapper">
                <div>
                    <progress-bar progress="50"></progress-bar>
                </div>
            
                <div>
                    <input name="progress-input" type="number" min="0" max="100" step="5">
                </div>
            </div>
    
            <div class="wrapper">
                <div>
                    <circular-progress-bar strokeWidth="10" progress="50"></circular-progress-bar>
                </div>
    
                <div>
                    <input name="circular-progress-input" type="number" min="0" max="100" step="5">
                </div>
            </div>
        </div>


        <script>
            const progressInput = document.querySelector("input[name='progress-input']");
            const progressBar = document.querySelector("progress-bar");
            progressInput.value = progressBar.getAttribute("progress");

            progressInput.addEventListener("change", (event) => {
                progressBar.setAttribute("progress", event.target.value);
            });
        </script>

        <script>
            const circularProgressInput = document.querySelector("input[name='circular-progress-input']");
            const circularProgressBar = document.querySelector("circular-progress-bar");
            circularProgressInput.value = circularProgressBar.getAttribute("progress");

            circularProgressInput.addEventListener("change", (event) => {
                const progress = event.target.value;
                circularProgressBar.setAttribute("progress", progress);
            });
        </script>
        
    </body>
</html>
